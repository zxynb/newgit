			// 实例
			function myx(){
				//弹出输入框
				var r = prompt("请输入行数","5")
				for(var i=1;i<=r;i++){
					for(var j =0;j<i;j++){
						document.write("* ")
					}
					document.write("<br />")
				}
				for(var i=r-1;i>0;i--){
					for(var j =0;j<i;j++){
						document.write("* ")
					}
					document.write("<br />")
				}
			}
